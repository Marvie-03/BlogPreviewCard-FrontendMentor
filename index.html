<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="Marvellous" />
    <meta
      name="description"
      content="Marvellous' solution of Frontend Mentor's Blog Preview Card challenge"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="/assets/images/illustration-article.svg"
          alt="Card illustration for Display"
        />
        <span class="card-state">Learning</span>
        <p class="card-date">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="user-details">
          <img src="assets/images/image-avatar.webp" alt="User Image" />
          <h3>Greg Hooper</h3>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Marvie-03">Marvellous</a>.
      </p>
    </footer>
  </body>
</html>
